---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: disallowed-deployment
  namespace: default
  labels:
    app: disallowed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disallowed
  template:
    metadata:
      labels:
        app: disallowed
    spec:
      containers:
        - name: disallowed
          image: random.registry.io/nginx:1
          ports:
            - containerPort: 80