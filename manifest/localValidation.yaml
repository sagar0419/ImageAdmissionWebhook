---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: deployment-validation
webhooks:
  - name: "image-validation-controller.default.svc"
    rules:
      - operations: [ "CREATE", "UPDATE" ]
        apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        resources: [ "deployments" ]
        scope: "Namespaced"
      - operations: [ "CREATE", "UPDATE" ]
        apiGroups: [ "" ]
        apiVersions: [ "v1" ]
        resources: [ "pods" ]
        scope: "Namespaced"
    clientConfig:
      url: "https://image-validation-controller.default.svc/validate"
      # service:
      #   namespace: default
      #   name: image-validation-controller
      #   path: "/validate"
      #   port: 443
      caBundle: >
        
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5